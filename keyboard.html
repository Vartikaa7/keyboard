<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard1style.css">

</head>
<body>
   <div class="keyboard">
    <div class="firstrow">
    <button>F1</button>
    <button>F2</button>
    <button>F3</button>
    <button>F4</button>
    <button>F5</button>
    <button>F6</button>
    <button>F7</button>
    <button>F8</button>
    <button>F9</button>
    <button>F10</button>
    <button>F11</button>
    <button>F12</button>
    <button>pwd</button>
    <button>delete</button>
   </div>
   <div class="row">
    <button>~</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>_</button>
    <button>+</button>
    <button class="delete">backspace</button>
    </div>
   <div class="row">
    <button id="tabs">tabs</button>
    <button>Q</button>
    <button>W</button>
    <button>E</button>
    <button>R</button>
    <button>T</button>
    <button>Y</button>
    <button>U</button>
    <button>I</button>
    <button>O</button>
    <button>P</button>
    <button>[</button>
    <button>]</button>
    <button>\</button>
   </div>
   <div class="row">
    <button id="caps">caps lock</button>
    <button>A</button>
    <button>S</button>
    <button>D</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>'</button>
    <button>;</button>
    <button id="caps">Enter</button>
   </div>
   <div class="row">
    <button id="shift">shift</button>
    <button>Z</button>
    <button>X</button>
    <button>C</button>
    <button>V</button>
    <button>B</button>
    <button>N</button>
    <button>M</button>
    <button>,</button>
    <button>.</button>
    <button>/</button>
    <button id="shift">shift</button>
   </div>
   <div class="lastrow">
    <button>fn</button>
    <button id="wt">control</button>
    <button id="wt">option</button>
    <button id="wt">command</button>
    <button id="space">space</button>
    <button id="wt">command</button>
    <button id="wt">option</button>
        <div class="foward_backward">
            <button id="gt" >&lt;</button>
                <div class="top_bottom">
                    <button id="gt">&and;</button><br>
                    <button id="gt">&or;</button>
                </div>
            <button id="gt">&gt;</button>
        </div>
   </div>
  </div>

</html>
